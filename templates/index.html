<!DOCTYPE html>
<html>
<head>
    <title>IP Filtering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-top: 0;
        }
        
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        select {
            width: 100%;
            height: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        
        input[type="radio"] {
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                box-shadow: none;
                padding: 10px;
            }
            
            input[type="submit"] {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Filtering</h1>
        <form method="POST">
            <label for="ip_address">Select IP:</label>
            <select name="ip_address" id="ip_address" multiple>
                {% for ip in df['IP'] %}
                    <option value="{{ ip }}">{{ ip }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="option">Option:</label>
            <input type="radio" name="option" value="include" checked> Include
            <input type="radio" name="option" value="exclude"> Exclude
            <br>
            <input type="submit" value="Filter">
        </form>
    
        <hr>
    
        {% if df.empty %}
            <p>No data to display.</p>
        {% else %}
            <table>
                <thead>
                    <tr>
                        <th>New Message</th>
                        <th>New ID</th>
                        <th>Response</th>
                    </tr>
                </thead>
                <tbody>
                    {% for _, row in df.iterrows() %}
                        <tr>
                            <td>{{ row['MESSAGE'] }}</td>
                            <td>{{ row['ID'] }}</td>
                            <td>{{ row['RESPONSE'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
